<ion-content padding class="content">

  <p>Bitte w√§hlen Sie Ihre Gruppennummer aus</p>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label floating>Gruppennummer</ion-label>
        <ion-select formControlName="groupNumber" cancelText="Abbrechen" okText="OK">
          <ion-option *ngFor="let group of groups" value="{{group.hash}}">{{group.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!loginForm.valid">Los</button>
  </form>


</ion-content>
