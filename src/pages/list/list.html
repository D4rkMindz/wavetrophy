<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kontakte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let contact of contacts">
      <ion-avatar item-start>
        <img src="assets/imgs/avatar_icon.png">
      </ion-avatar>
      <h3>{{contact.name}}</h3>
      <p>{{contact.position}}</p>
      <div class="item-note" item-end>
        <a href="tel:{{contact.phonenumber}}">
          <button ion-button>Anrufen</button>
        </a>
      </div>
    </button>
  </ion-list>
</ion-content>
